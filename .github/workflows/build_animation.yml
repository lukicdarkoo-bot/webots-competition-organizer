name: Record animation

on: [push]

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Add competitors
        run: |
          git clone https://github.com/lukicdarkoo/webots-competition-participant-template controllers/participant_controller
          
          which webots
          export WEBOTS_HOME=/usr/local/webots
          cd controllers/contest_manager && make
      - name: Record and deploy the animation
        uses: cyberbotics/webots-animation-action@feature-competition
